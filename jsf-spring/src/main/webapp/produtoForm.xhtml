<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<meta charset="UTF-8"/>
<title>Produto</title>
</h:head>
<h:body>
	<h:form id="form1">
		<h:inputHidden value="#{produtoFormMB.produto.codigo}"/>
		<h:panelGrid columns="2">
			<h:outputLabel for="nome" value="Nome"/>
			<h:inputText id="nome" value="#{produtoFormMB.produto.nome}"/>
			
			<h:outputLabel for="valorMinimo" value="Valor MÃ­nimo"/>
			<h:inputText id="valorMinimo" 
					value="#{produtoFormMB.produto.valor}"/>
			
			<h:outputLabel for="dataVencimento" value="Data Vencimento"/>
			<h:inputText id="dataVencimento" 
					value="#{produtoFormMB.produto.dataVencimento}" >
					
				<f:converter converterId="localDateFacesConverter"/>
				
			</h:inputText>
			
			<h:outputLabel for="tipoProduto" value="Tipo produto"/>
			<h:selectOneMenu id="tipoProduto" value="#{produtoFormMB.produto.tipoProduto}">
				<f:selectItems value="#{tipoProdutoListMB.tiposProdutos}" 
						var="tipoProduto"
						itemLabel="#{tipoProduto.nome}"
						itemValue="#{tipoProduto}" />
				<f:converter converterId="tipoProdutoConverter"/>
			</h:selectOneMenu>
			
			
			
			
			
			
			
			
			
			
			
			

			<f:facet name="footer">
				<h:commandButton action="#{produtoFormMB.salvar}" 
												value="Adicionar"/>	
				<h:commandButton action="#{produtoFormMB.remover}" 
												value="Remover"/>													
			</f:facet>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
