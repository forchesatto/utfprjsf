<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta charset="UTF-8"/>
<title>Tipo produto</title>
</h:head>
<h:body>
	<h:form id="form1">
		<h:messages/>

		<h:inputHidden id="codigo" 
								value="#{tipoProdutoFormMB.tipoProduto.codigo}"/>
		
		<p:panelGrid columns="2">
		
			<f:facet name="header">
				<h:outputText value="Cadastro tipo produto"></h:outputText>
			</f:facet>
		
			<h:outputLabel for="nome" value="Nome"/>
			<h:panelGroup>
				<h:inputText id="nome" 
						value="#{tipoProdutoFormMB.tipoProduto.nome}"
						required="true" requiredMessage="Nome obrigatorio"/>
				<h:message id="nomeMsg" for="nome"/>
			</h:panelGroup>
			
			<h:outputLabel for="valorMinimo" value="Valor MÃ­nimo"/>
			<h:inputText id="valorMinimo" 
					value="#{tipoProdutoFormMB.tipoProduto.valorMinimo}"/>
			
			
			<f:facet name="footer">
				<p:commandButton action="#{tipoProdutoFormMB.salvar}" 
												value="Salvar"/>
				<p:commandButton action="#{tipoProdutoFormMB.remover}" 
												value="Remover"/>	
			</f:facet>
		</p:panelGrid>
	
		<p:inputText id="surname" value="#{tipoProdutoFormMB.lastname}">
            <p:ajax event="blur" update="out2" />
        </p:inputText>
        <h:outputText id="out2" value="#{tipoProdutoFormMB.lastname}" />
	
	</h:form>
</h:body>
</html>
