<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<meta charset="UTF-8"/>
<title>Tipo produto</title>
</h:head>
<h:body>
	<h:form id="form1">
		<h:messages infoStyle="background-color:blue"/>
		
		<h:commandLink action="tipoProdutoForm" value="Novo"/>
		
		<h:dataTable value="#{tipoProdutoListMB.tiposProdutos}" var="tipoProduto">
			<h:column>
				<f:facet name="header">
					Nome
				</f:facet>
				<h:outputText value="#{tipoProduto.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					Valor Mínimo
				</f:facet>
				<h:outputText value="#{tipoProduto.valorMinimo}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					Opções
				</f:facet>
				<h:commandButton action="#{tipoProdutoFormMB.editar(tipoProduto)}" 
															value="Editar"/>
			</h:column>
		</h:dataTable>
	
	</h:form>
</h:body>
</html>
