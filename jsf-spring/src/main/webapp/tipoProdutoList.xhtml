<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<meta charset="UTF-8"/>
<title>Tipo produto</title>
</h:head>
<h:body>
	<h:form id="form1">
		<h:messages infoStyle="background-color:blue"/>
		
		<h:commandLink action="tipoProdutoForm" value="Novo"/>
		
		<p:dataTable value="#{tipoProdutoListMB.tiposProdutos}" var="tipoProduto">
			<p:column headerText="Nome">
				<h:outputText value="#{tipoProduto.nome}"/>
			</p:column>
			<p:column headerText="Valor Mínimo">
				<h:outputText value="#{tipoProduto.valorMinimo}"/>
			</p:column>
			<p:column headerText="Opções">
				<p:commandButton action="#{tipoProdutoFormMB.editar(tipoProduto)}" 
															icon="ui-icon-pencil"/>
			</p:column>
		</p:dataTable>
	
	</h:form>
</h:body>
</html>
